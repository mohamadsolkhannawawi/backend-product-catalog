version: "3.8"
services:
  postgres_test:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: product_catalog_test
      POSTGRES_USER: testing
      POSTGRES_PASSWORD: testing
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testing -d product_catalog_test"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pg_test_data:/var/lib/postgresql/data

volumes:
  pg_test_data:
    driver: local
